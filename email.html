
<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8"/>
    <title>Helena HTML email</title>
</head>

<body style="background-color: gray;">
<table border="0" cellpadding="0" cellspacing="0" height="100%" width="100%" id="bodyTable" style="background-color: gray; padding-top: 1%; padding-bottom: 1%;">
    <tr>
        <td align="center" valign="top">
            <table border="0" cellpadding="20" cellspacing="0" width="600" id="emailContainer" style="background-color: rgb(207, 226, 252); border: solid; border-color: black; border-radius: 2%;">
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailHeader" style="background-color: none; border-bottom: 2px; border-color: black; border-style: solid; border-top-color: rgb(207, 226, 252); border-left-color: rgb(207, 226, 252); border-right-color: rgb(207, 226, 252)">
                            <tr>
                                <td align="center" valign="top">
                                    <img src="https://uluro.s3.amazonaws.com/Helena_header_backer_JJ.png" alt="" width="100%" height="100%" style="border: solid; border-width: 2px;">
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailBody" style="background-color: white; border: solid; border-color: black; border-radius: 25px; border-width: 2px;">
                            <tr>
                                <td align="center" valign="top">
                                   <h1><i style="color: #82a9dd;">Hello #SYS_NAME#,</i></h1>
                                   <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Your Helena utility bill for account # #Sys_Acct_ID# in the amount of $#Sys_Balance#, is attached.</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="20" cellspacing="0" width="100%" id="emailFooter" style="border: solid; border-color: black; background-color: white; border-radius: 25px; border-width: 2px;">
                            <tr>
                                <td align="left" valign="top">
                                    <img src="https://uluro.s3.amazonaws.com/helena_utilities_JJ.png" alt="" width="150" height="150">
                                </td>
                                <td>
                                    <b style="font-size: 16px;">Contact Information</b>
                                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Phone Number</p>
                                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">205-663-9276</p>
                                </td>
                                <td align="center">
                                    <b style="font-size: 16px;">Office Hours</b>
                                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Monday - Friday</p>
                                    <p style="font-family: Georgia, 'Times New Roman', Times, serif;">8:00 am - 5:00 pm</p>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
